#  name: hack4job

---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-api-gateway-service
  namespace: hack4job
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookstore-api-gateway-service
  template:
    metadata:
      labels:
        app: bookstore-api-gateway-service
    spec:
      containers:
        - name: bookstore-api-gateway-service
          image: acrhack01.azurecr.io/bookstore-api-gateway-service:v1.0
          ports:
            - containerPort: 8765
          env:
            - name: SERVER_PORT
              value: "8765"
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: BOOKSTORE_BILLING_SERVICE
              value: "bookstore-billing-service"
            - name: BOOKSTORE_CATALOG_SERVICE
              value: "bookstore-catalog-service"
            - name: BOOKSTORE_ACCOUNT_SERVICE
              value: "bookstore-account-service"
            - name: BOOKSTORE_ORDER_SERVICE
              value: "bookstore-order-service"
            - name: BOOKSTORE_PAYMENT_SERVICE
              value: "bookstore-payment-service"  
                

---
# API Gateway Service (External Load Balancer)
apiVersion: v1
kind: Service
metadata:
  name: bookstore-api-gateway-service
  namespace: hack4job
spec:
  type: LoadBalancer
  ports:
    - port: 8765
      targetPort: 8765
  selector:
    app: bookstore-api-gateway-service

---
# Bookstore Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
