    spec:
      containers:
        - name: bookstore-frontend-react-service
          image: acrhack01.azurecr.io/bookstore-frontend-react-service:v1.1
          ports:
            - containerPort: 3000
          env:
            - name: BOOKSTORE_API_GATEWAY_SERVICE
              value: "bookstore-api-gateway-service"

