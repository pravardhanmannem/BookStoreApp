spring:
  application:
    name: bookstore-api-gateway-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

management:
  endpoints:
    web:
      exposure:
        include: "*"

---

spring:
  profiles: local, docker
  cloud:
    bus:
      enabled: false
    consul:
      enabled: false #consul discovery set false, in this profile eureka discovery is enabled.

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost:8761}/eureka/
    registerWithEureka: true
    enabled: false #eureka discovery is enabled in this profile
  instance:
    prefer-ip-address: false

management:
  metrics:
    export:
      influx:
        enabled: false #influx metrics not pushing in this profile

---